<div id = "clock">
      <script>
        var deadline = "25/5/2017"
        var getTimeRemaining = function(endtime) {
          var t = Date.parse(endtime) - Date.parse(newDate());
          var seconds = Math.floor((t/1000)% 60);
          var minutes = Math.floor((t/1000/60) % 60);
          var hours = Math.floor(t/(1000*60*60) % 24);
          var days = Math.floor(t/(1000*60*60*24));
          return {
            "total": t,
            "seconds": seconds,
            "minutes": minutes,
            "hours": hours,
            "days": days,
          };
        };
        <div id="clock"></div>
        var clockInitialise = function(deadline, id) {
          var clock = getElementById(id);
          var timeinterval = setInterval(function(){
            var t = getTimeRemaining(endtime);
            clock.innerHTML = t.days + "days " + t.hours + "hrs " + t.minutes + "mins " + t.seconds + "secs";
            if (t.total <= 0){
              clearInterval(timeinterval);
            }
          },1000);
        }
        initialiseClock("clock", deadline)
      </script>
